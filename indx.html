<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>alpha game</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
            .font-anton {
                  font-family: "Anton", sans-serif;
            }

            .font-poppins {
                  font-family: "Poppins";
            }
      </style>
</head>

<body class="text-[#FFFF] font-poppins">
      <main class="bg-[#1E1E1E] 
       bg-[url(images/background.png)] h-screen bg-no-repeat bg-center bg-full">
            <section id="start-game" class="h-full playGame">
                  <div class="h-full w-full flex flex-col items-center justify-center">
                        <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
                        <p class="text-[18px] font-poppins my-4">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                        <button onclick="startPlay()" class="btn text-xl">Play Now</button>
                  </div>
            </section>

            <section id="play-ground" class="h-full hidden">
                  <div class="flex  flex-col items-center justify-center h-full">
                        <div
                              class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] flex flex-col h-full items-center justify-center">
                              <h2 id="currentAlphabet" class="text-8xl text-black font-bold uppercase">Y</h2>
                        </div>
                        <div class="my-10">
                              <div class="flex justify-center gap-1 my-1 w-full">
                                    <kbd id="q" class="kbd text-black">q</kbd>
                                    <kbd id="w" class="kbd text-black">w</kbd>
                                    <kbd id="e" class="kbd text-black">e</kbd>
                                    <kbd id="r" class="kbd text-black">r</kbd>
                                    <kbd id="t" class="kbd text-black">t</kbd>
                                    <kbd id="y" class="kbd text-black">y</kbd>
                                    <kbd id="u" class="kbd text-black">u</kbd>
                                    <kbd id="i" class="kbd text-black">i</kbd>
                                    <kbd id="o" class="kbd text-black">o</kbd>
                                    <kbd id="p" class="kbd text-black">p</kbd>

                              </div>
                              <div class="flex justify-center gap-1 my-1 w-full">
                                    <kbd id="a" class="kbd text-black">a</kbd>
                                    <kbd id="s" class="kbd text-black">s</kbd>
                                    <kbd id="d" class="kbd text-black">d</kbd>
                                    <kbd id="f" class="kbd text-black">f</kbd>
                                    <kbd id="g" class="kbd text-black">g</kbd>
                                    <kbd id="h" class="kbd text-black">h</kbd>
                                    <kbd id="j" class="kbd text-black">j</kbd>
                                    <kbd id="k" class="kbd text-black">k</kbd>
                                    <kbd id="l" class="kbd text-black">l</kbd>
                              </div>
                              <div class="flex justify-center gap-1 my-1 w-full">
                                    <kbd id="z" class="kbd text-black">z</kbd>
                                    <kbd id="x" class="kbd text-black">x</kbd>
                                    <kbd id="c" class="kbd text-black">c</kbd>
                                    <kbd id="v" class="kbd text-black">v</kbd>
                                    <kbd id="b" class="kbd text-black">b</kbd>
                                    <kbd id="n" class="kbd text-black">n</kbd>
                                    <kbd id="m" class="kbd text-black">m</kbd>
                                    <kbd id="/" class="kbd text-black">/</kbd>
                              </div>
                        </div>
                        <div class="flex justify-between w-3/5">
                              <div>
                                    <button class="btn">
                                          <span>Life</span>
                                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                          </svg>
                                          <span id="current-life">5</span>
                                    </button>
                              </div>
                              <div>
                                    <button class="btn">
                                          <span>Score</span>
                                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                          </svg>
                                          <span id="current-score">0</span>
                                    </button>
                              </div>
                        </div>
                  </div>
            </section>

            <section id="score" class="h-full hidden">
                  <div class="flex flex-col h-full items-center justify-center">
                        <div class="text-center bg-[#ffffff12] p-10 rounded-xl">
                              <h2 class="text-5xl">
                                    <span>Score :</span> 
                                    <span id="last-score">0</span>
                              </h2>
                              <button onclick="startPlay()" class="btn my-5">Play Again</button>
                              <p>Practice will make you Pro</p>
                        </div>
                  </div>
            </section>
      </main>
      <script src="script/utility.js"></script>
      <script src="script/alpha.js"></script>
</body>

</html>
